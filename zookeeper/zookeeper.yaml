apiVersion: apps/v1beta1 
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  serviceName: zookeeper
  replicas: 3
  selector:
    matchLabels:
      app: zookeeper
  template: 
    metadata:
      labels:
        app: zookeeper
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - zookeeper
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      containers:
        - name: zookeeper
          image: "eduosi/zookeeper:latest"
          command:
            - "sh"
            - "-c"
            - "zookeeper --servers=3 --conf_dir=/usr/local/zookeeper/conf --data_dir=/data/zookeeper/data --data_log_dir=/data/zookeeper/log --server_port=2888 --client_port=2181 --leader_election_port=3888 --init_limit=10 --tick_time=2000 --sync_limit=5 --heap=512M --max_client_cnxns=100 --snap_retain_count=3 --purge_interval=12 --max_session_timeout=40000 --min_session_timeout=4000 --log_level=INFO"
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: server
            - containerPort: 3888
              name: leader-election
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
          livenessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "zookeeper-monitor 2181"
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "zookeeper-monitor 2181"
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      volumeMounts:
        - name: data
          mountPath: /data
      volumes:
        - name: data
          hostPath:
            path: /data
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    name: zookeeper
spec:
  ports:
    - name: client
      port: 2181
      targetPort: 2181
    - name: server
      protocol: "TCP"
      port: 2888
      targetPort: 2888
    - name: leader-election
      protocol: "TCP"
      port: 3888
      targetPort: 3888
  selector:
    app: zookeeper